<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h2>{{ page.title }}</h2>
                </header>
                <p>{{ page.description }}</p>
            </div>
        </section>

        <!-- One -->
        <section id="two" class="spotlights">
            {% for post in site.posts %}
            <section>
                <a href="generic.html" class="image">
                    <img src="{{ post.image }}" alt="" data-position="center center" />
                </a>
                <div class="content">
                    <div class="inner">
                        <header class="major">
                            <h3>{{ post.title }}</h3>
                        </header>
                        <p>{{ post.description }}</p>
                        <ul class="actions">
                            <li><a href="{{ post.url }}" class="button">Learn more</a></li>
                        </ul>
                    </div>
                </div>
            </section>
            {% endfor %}
        </section>
    </div>

    {% include footer.html %}

  </body>

</html>
